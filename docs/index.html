<!doctype html>
<html lang="en">

<head>
    <title>XViewer</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="manifest" href="/manifest.f032aeb4.webmanifest">
    <link rel="stylesheet" href="/style.251b6741.css">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.a89af6ed.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.0c1f3c50.png">
    <link rel="mask-icon" href="/safari-pinned-tab.9b9d5b9e.svg" color="#191925">
    <meta name="msapplication-TileColor" content="#191925">
    <meta name="theme-color" content="#191925">
<script src="/style.251b6741.js"></script></head>

<body>
    <nav class="navbar fixed-bottom navbar-dark bg-dark  form-inline justify-content-between">
        <span id="barclock">
            <p class="time"></p>
        </span>
        <small>Created with <i class="fa fa-heart"></i> from<a href="http://synker.ovh"> Synker.ovh</a></small>
    </nav>
    <section class="row-section">
        <nav class="navbar navbar-fixed-left navbar-minimal animate" role="navigation">
            <div class="navbar-toggler animate">
                <i class="fa fa-align-justify"></i>
            </div>
            <ul class="navbar-menu animate">
                <li>
                    <a href="#about-us" class="animate">
                        <span class="desc animate"> Who We Are </span>
                        <span class="fa fa-home"></span>
                    </a>
                </li>
                <li>
                    <a href="#settingsMenu" class="animate" data-toggle="modal" data-target="#settingsModal">
                        <span class="desc animate"> Settings </span>
                        <i class="fa fa-cogs"></i>
                    </a>
                </li>
                <li>
                    <a href="#contact-us" class="animate">
                        <span class="desc animate"> How To Reach Us </span>
                        <span class="fa fa-comment"></span>
                    </a>
                </li>
            </ul>
        </nav>

        <div class="container">
            <div class="row">
                <h2 class="text-center text-capitalize"><span><i class="text-danger">X</i>mltv viewer</span></h2>
            </div>
            <div class="row">
                <div id="tvframe"></div>
                <div id="loading">
                </div>
            </div>
        </div>
        <div id="snackbar">A new version of this app is available. Click <a id="reload" href="_blank">here</a> to update.</div>
    </section>
    <!--Modal-->
    <div class="modal fade" id="settingsModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Settings</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="xmltv_source">
                        <div class="form-group">
                            <label for="xmlt_list" class="col-form-label">Xmltv sources</label>
                            <select class="form-control" id="xmlt_list">
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="/public.e31bb0bc.js"></script>
</body>

</html>
