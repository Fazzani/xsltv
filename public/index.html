<!doctype html>
<html lang="en">

<head>
    <title>TV Listings</title>
    <base href="/xsltv/public">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <!--XSLTv is Copyright 2008 Eric Lofgren. See http://www.ericandchar.com/xsltvgrid/ -->
    <link rel="stylesheet" href="stylesheets/style.css" />
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
</head>

<body>
    <nav class="navbar fixed-top navbar-dark bg-dark justify-content-between">
        <form class="form-inline" id="xmltv_source">
            <select class="form-control mr-sm-2" id="xmlt_list">
                <option selected>Select one xmltv file</option>
                <option value="https://raw.githubusercontent.com/Fazzani/grab/master/fr_canal.xmltv">https://raw.githubusercontent.com/Fazzani/grab/master/fr_canal.xmltv</option>
                <option value="https://raw.githubusercontent.com/Fazzani/grab/master/fr_canal2.xmltv">https://raw.githubusercontent.com/Fazzani/grab/master/fr_canal.xmltv</option>
                <option value="https://raw.githubusercontent.com/Fazzani/grab/master/fr_canal.xmltv">https://raw.githubusercontent.com/Fazzani/grab/master/ar_bein.xmltv</option>
            </select>
        </form>
        <span id="barclock"></span>
    </nav>

    <section class="row-section">
        <div class="container">
            <div class="row">
                <h2 class="text-center"><span>Xmltv viewer</span>Created with <i class="fa fa-heart"></i> from<a href="http://synker.ovh"> Synker.ovh</a></h2>
            </div>
            <div class="col-md-10 offset-md-1 row-block">
                <div class="row">
                    <div id="tvframe"></div>
                    <div id="loadingcontainer">
                        <div id="loading">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/2.2.0/js.cookie.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script type="text/javascript" src="lang/english.js"></script>
    <script type="text/javascript" src="js/init.js"></script>
</body>
</html>
