<!doctype html>
<html lang="en">

<head>
    <title>XViewer</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
    <link rel="mask-icon" href="images/safari-pinned-tab.svg" color="#191925">
    <meta name="msapplication-TileColor" content="#191925">
    <meta name="theme-color" content="#191925">
</head>

<body>
    <nav class="navbar fixed-bottom navbar-dark bg-dark justify-content-between">
        <span id="barclock">
            <p class="time"></p>
        </span>
        <small>Created with <i class="fa fa-heart"></i> from<a href="http://synker.ovh"> Synker.ovh</a></small>
    </nav>
    <div class="menu">
        <div class="title">MENU</div>
        <div class="container">
            <form class="form-inline" id="xmltv_source">
                <select class="mr-sm-2 dropdown-dark" id="xmlt_list">
                </select>
            </form>
        </div>
    </div>
    <section class="row-section">
        <div class="container">
            <div class="row">
                <h2 class="text-center text-capitalize"><span><i class="text-danger">X</i>mltv viewer</span></h2>
            </div>
            <div class="row">
                <div id="tvframe"></div>
                <div id="loading">
                </div>
            </div>
        </div>
        <div id="snackbar">A new version of this app is available. Click <a id="reload" href="_blank">here</a> to update.</div>
    </section>
    <script type="text/javascript" src="index.js"></script>
</body>

</html>
