				<option value='6'>06:00</option>

		<div style="float:right;">
			<span id="barclock"></span>

				<option value="AOL">

				</option>
				<option value="Excite">
					Excite
				</option>
				<option value="MeeVee">
					MeeVee
				</option>
				<option value="MSN">
					MSN
				</option>

					Newspaper
				</option>

	<div id="tvframe"></div>

			<li><a id="agridtab" href="#" onclick="switchtab('agridtab','gridfieldset',true);switchtab('apopupstab','popupsfieldset',false);switchtab('alocaloptionstab','localoptionsfieldset',false);switchtab('aotheroptionstab','otheroptionsfieldset',false);">
					Grid
				</a></li>
			<li><a id="apopupstab" href="#" onclick="switchtab('agridtab','gridfieldset',false);switchtab('apopupstab','popupsfieldset',true);switchtab('alocaloptionstab','localoptionsfieldset',false);switchtab('aotheroptionstab','otheroptionsfieldset',false);">
					Popup
				</a></li>
			<li><a id="alocaloptionstab" href="#" onclick="switchtab('agridtab','gridfieldset',false);switchtab('apopupstab','popupsfieldset',false);switchtab('alocaloptionstab','localoptionsfieldset',true);switchtab('aotheroptionstab','otheroptionsfieldset',false);">
					Local Options
				</a></li>
			<li><a id="aotheroptionstab" href="#" onclick="switchtab('agridtab','gridfieldset',false);switchtab('apopupstab','popupsfieldset',false);switchtab('alocaloptionstab','localoptionsfieldset',false);switchtab('aotheroptionstab','otheroptionsfieldset',true);">
					Other Options

		<div id="gridfieldset">
			<label for="hours">
				Display hours
			</label>

				<option value="1">1</option>
				<option value="2">2</option>
				<option value="3">3</option>
				<option value="4">4</option>
				<option value="5">5</option>

				<option value="8">8</option>
				<option value="9">9</option>
			</select><a href="#" class="hintanchor" onMouseover="showhint(displayhourshint, this, event)">[?]</a><br />
			<label for="autosize">
				Automatic table size
			</label><input id="autosize" name="autosize" type="checkbox" onclick="sizeform(); var v=this.checked; createCookie('xsltvautosize',v,365);" /><a href="#" class="hintanchor" onMouseover="showhint(autosizehint, this, event)">[?]</a><br />
			<label for="tablewidth">
				Table width (in pixels)
			</label><input id="tablewidth" name="tablewidth" size="4" type="text" maxlength="4" onchange="if(checkNumeric(this,1,9999)){var v=Number(this.value); createCookie('xsltvtablewidth',v,365);}" /><a href="#" class="hintanchor" onMouseover="showhint(tablewidthhint, this, event)">[?]</a><br />
			<label for="offsetminutes">
				Start with next hour after
			</label><select id="offsetminutes" name="offsetminutes" onchange="var v=this.options[this.selectedIndex].value; createCookie('xsltvoffsetminutes',v,365);">

				<option value="55">:55</option>
				<option value="50">:50</option>
				<option value="45">:45</option>
				<option value="40">:40</option>
				<option value="35">:35</option>

				<option value="25">:25</option>

				<option value="05">:05</option>
			</select><a href="#" class="hintanchor" onMouseover="showhint(offsetminuteshint, this, event)">[?]</a><br />

			</label><select id="refreshonthe" name="refreshonthe" onchange="var v=this.options[this.selectedIndex].value; createCookie('xsltvrefreshonthe',v,365);">

				</option>

				<option value="7">:07</option>
				<option value="12">:12</option>
				<option value="17">:17</option>
				<option value="22">:22</option>
				<option value="27">:27</option>
				<option value="32">:32</option>
				<option value="37">:37</option>
				<option value="42">:42</option>
				<option value="47">:47</option>
				<option value="52">:52</option>
				<option value="57">:57</option>
			</select><a href="#" class="hintanchor" onMouseover="showhint(refreshonthehint,this,event)">[?]</a><br />
			<label for="timebarfrequency">
				Time Bar Frequency
			</label><select id="timebarfrequency" name="timebarfrequency" onchange="var v=this.options[this.selectedIndex].value; createCookie('xsltvtimebarfrequency',v,365);">

					Top Line Only
				</option>
				<option value="2">2</option>
				<option value="5">5</option>

				<option value="15">15</option>
				<option value="20">20</option>
				<option value="25">25</option>
				<option value="30">30</option>
				<option value="35">35</option>
				<option value="40">40</option>
				<option value="45">45</option>
				<option value="50">50</option>
			</select><a href="#" class="hintanchor" onMouseover="showhint(timebarfrequencyhint,this,event)">[?]</a><br />
		</div>
		<div id="popupsfieldset">
			<label for="channelpopups">
				Channel Popups
			</label><input id="channelpopups" name="channelpopups" type="checkbox" onchange="var v=this.checked; createCookie('xsltvchannelpopups',v,365);" /><a href="#" class="hintanchor" onMouseover="showhint(channelpopupshint, this, event)">[?]</a><br />
			<label for="descriptionpopups">
				Description Popups
			</label><input id="descriptionpopups" name="descriptionpopups" type="checkbox" onchange="var v=this.checked; createCookie('xsltvdescriptionpopups',v,365);" /><a href="#" class="hintanchor" onMouseover="showhint(descriptionpopupshint, this, event)">[?]</a><br />
			<label for="popupdelay">
				Popup Delay (in ms)
			</label><input id="popupdelay" name="popupdelay" size="4" type="text" maxlength="4" onchange="if(checkNumeric(this,0,9999)){var v=Number(this.value); createCookie('xsltvpopupdelay',v,365);}" /><a href="#" class="hintanchor" onMouseover="showhint(popupdelayhint, this, event)">[?]</a><br />
			<label for="popuptimes">
				Times
			</label><input id="popuptimes" name="popuptimes" type="checkbox" onclick="var v=this.checked; createCookie('xsltvpopuptimes',v,365);" /><a href="#" class="hintanchor" onMouseover="showhint(popuptimeshint, this, event)">[?]</a><br />
			<label for="popuprating">
				Rating
			</label><input id="popuprating" name="popuprating" type="checkbox" onclick="var v=this.checked; createCookie('xsltvpopuprating',v,365);" /><a href="#" class="hintanchor" onMouseover="showhint(popupratinghint, this, event)">[?]</a><br />
			<label for="popupsubtitle">
				Subtitle
			</label><input id="popupsubtitle" name="popupsubtitle" type="checkbox" onclick="var v=this.checked; createCookie('xsltvpopupsubtitle',v,365);" /><a href="#" class="hintanchor" onMouseover="showhint(popupsubtitlehint, this, event)">[?]</a><br />
			<label for="popupdescription">
				Description
			</label><input id="popupdescription" name="popupdescription" type="checkbox" onclick="var v=this.checked; createCookie('xsltvpopupdescription',v,365);" /><a href="#" class="hintanchor" onMouseover="showhint(popupdescriptionhint, this, event)">[?]</a><br />
			<label for="popupdate">
				Date
			</label><input id="popupdate" name="popupdate" type="checkbox" onclick="var v=this.checked; createCookie('xsltvpopupdate',v,365);" /><a href="#" class="hintanchor" onMouseover="showhint(popupdatehint, this, event)">[?]</a><br />
			<label for="popupcategories">
				Categories
			</label><input id="popupcategories" name="popupcategories" type="checkbox" onclick="var v=this.checked; createCookie('xsltvpopupcategories',v,365);" /><a href="#" class="hintanchor" onMouseover="showhint(popupcategorieshint, this, event)">[?]</a><br />
			<label for="popupstarrating">
				Star Rating
			</label><input id="popupstarrating" name="popupstarrating" type="checkbox" onclick="var v=this.checked; createCookie('xsltvpopupstarrating',v,365);" /><a href="#" class="hintanchor" onMouseover="showhint(popupstarratinghint, this, event)">[?]</a><br />
		</div>
		<div id="localoptionsfieldset">
			<label for="language">
				Language
			</label><select id="language" name="language" onchange="var v=this.options[this.selectedIndex].value; createCookie('xsltvlanguage',v,365);">
				<option value="czech">&#269;esky</option>
				<option value="deutsch">Deutsch</option>
				<option value="english">English</option>
				<option value="espanol">Espa&#241;ol</option>
				<option value="francais">Fran&#231;ais</option>
				<option value="italiano">Italiano</option>

				<option value="svensk">Svensk</option>
			</select><br />

				Absolute icon references
			</label><input id="absoluteicons" name="absoluteicons" type="checkbox" onclick="var v=this.checked; createCookie('xsltvabsoluteicons',v,365);" /><a href="#" class="hintanchor" onMouseover="showhint(absoluteiconshint, this, event)">[?]</a><br />
			<label for="dayfirst">
				Display day first in dates
			</label><input id="dayfirst" name="dayfirst" type="checkbox" onclick="var v=this.checked; createCookie('xsltvdayfirst',v,365);" /><a href="#" class="hintanchor" onMouseover="showhint(dayfirsthint, this, event)">[?]</a><br />

				Grabber: tv_grab_

				<option value="tv_grab_de">de</option>
				<option value="tv_grab_es">es</option>
				<option value="tv_grab_fr">fr</option>
				<option value="tv_grab_huro">huro</option>
				<option value="tv_grab_na_dd">na_dd</option>
				<option value="tv_grab_se">se</option>
			</select><a href="#" class="hintanchor" onMouseover="showhint(grabberhint, this, event)">[?]</a><br />

						document.write(loadonclickURL)
					</script>
				</option>

				<script type="text/javascript">
					document.write(highlightclickablelabel)
				</script>
			</label><input id="highlightclickable" name="highlightclickable" type="checkbox" onclick="var v=this.checked; createCookie('xsltvhighlightclickable',v,365);" /><a href="#" class="hintanchor" onMouseover="showhint(highlightclickablehint, this, event)">[?]</a><br />
			<label for="highlightmovies">
				<script type="text/javascript">
					document.write(highlightmovieslabel)
				</script>
			</label>

						document.write(alllabel)
					</script>
				</option>

				<option value="2">2</option>
				<option value="3">3</option>
				<option value="4">4</option>

				<option value="7">7</option>
				<option value="8">8</option>
				<option value="9">9</option>

			</select><a href="#" class="hintanchor" onMouseover="showhint(highlightmovieshint, this, event)">[?]</a><br />

			<label for="categorycolors">

			</label><input id="categorycolors" name="categorycolors" type="checkbox" onclick="var v=this.checked; createCookie('xsltvcategorycolors',v,365);" /><a href="#" class="hintanchor" onMouseover="showhint(categorycolorshint, this, event)">[?]</a><br />
			<label for="highlightnew">
				<script type="text/javascript">
					document.write(highlightnewlabel)
				</script>
			</label><input id="highlightnew" name="highlightnew" type="checkbox" onclick="var v=this.checked; createCookie('xsltvhighlightnew',v,365);" /><a href="#" class="hintanchor" onMouseover="showhint(highlightnewhint, this, event)">[?]</a><br />
			<label for="printdates">
				<script type="text/javascript">
