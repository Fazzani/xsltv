<head>

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/manifest.json">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#191925">
    <meta name="msapplication-TileColor" content="#191925">
    <meta name="theme-color" content="#191925">
    <!-- <base href="/xsltv/public/"> -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <link rel="stylesheet" href="stylesheets/style.css" />
</head>

<body>
    <span id="barclock">
        <p class="time"></p>
    </span>
    <nav class="navbar fixed-bottom navbar-dark bg-dark justify-content-between">
        <form class="form-inline" id="xmltv_source">
            <select class="form-control mr-sm-2" id="xmlt_list">
                <option selected>Select one xmltv file</option>
                <option value="https://raw.githubusercontent.com/Fazzani/grab/master/fr_canal.xmltv">https://raw.githubusercontent.com/Fazzani/grab/master/fr_canal.xmltv</option>
                <option value="https://raw.githubusercontent.com/Fazzani/grab/master/fr_canal2.xmltv">https://raw.githubusercontent.com/Fazzani/grab/master/fr_canal2.xmltv</option>
                <option value="https://raw.githubusercontent.com/Fazzani/grab/master/fr_telerama.be.xmltv">https://raw.githubusercontent.com/Fazzani/grab/master/fr_telerama.be.xmltv</option>
                <option value="https://raw.githubusercontent.com/Fazzani/grab/master/fr_telerama.xmltv">https://raw.githubusercontent.com/Fazzani/grab/master/fr_telerama.xmltv</option>
                <option value="https://raw.githubusercontent.com/Fazzani/grab/master/ar_bein.xmltv">https://raw.githubusercontent.com/Fazzani/grab/master/ar_bein.xmltv</option>
                <option value="https://raw.githubusercontent.com/Fazzani/grab/master/ar_osn.xmltv">https://raw.githubusercontent.com/Fazzani/grab/master/ar_osn.xmltv</option>
                <option value="https://raw.githubusercontent.com/Fazzani/grab/master/ar_arab.xmltv">https://raw.githubusercontent.com/Fazzani/grab/master/ar_arab.xmltv</option>
                <option value="https://raw.githubusercontent.com/Fazzani/grab/master/others.xmltv">https://raw.githubusercontent.com/Fazzani/grab/master/others.xmltv</option>
            </select>
        </form>
    </nav>

    <section class="row-section">
        <div class="container">
            <div class="row">
                <h2 class="text-center"><span>Xmltv viewer</span>Created with <i class="fa fa-heart"></i> from<a href="http://synker.ovh"> Synker.ovh</a></h2>
            </div>
            <div class="row">
                <div id="tvframe"></div>
                <div id="loadingcontainer">
                    <div id="loading">
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/2.2.0/js.cookie.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script type="text/javascript" src="lang/english.js"></script>
    <script type="text/javascript" src="js/init.js"></script>
